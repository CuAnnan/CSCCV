<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const dataForResume = {
            personalDetails: {
                fullName: "Éamonn \"Wing\" Kearns",
                dateOfBirth: new Date("1982-04-08"),
                address: ["4 Moyglare Rise", "Mariavilla", "Maynooth", "Co. Kildare", "W23 AP6P"],
                email: ["eamonn.kearns@so-4pt.net", "eamonn.kearns.2024@mumail.ie"],
                phone: ["0868273552"]
            },
            education:{
                "Maynooth Univeristy":{
                    course: "Computer Science and Software Engineering",
                    dates:  {from:"2023", to:"2025"}
                },
                "FÁS":{
                    course: "Software Engineering",
                    dates: {from: 2010, to: 2011}
                }
            },
            hobbiesAndInterests:[
                {
                    interest:"Drone Pilot",
                    description: "I am a Specific Category trained Drone pilot with a PDRA-01 Operational Authorisation in the EU. I have begun a project to catalogue and categorise the rate of decline of ring forts in Ireland using WebODM and drones with a mind to act as the basis for a postgraduate project.",
                    skills:["Spatial awareness", "Mission planning", "Coordinating with the airforce to access restricted airspace"]
                },
                {
                    interest:"Roleplaying Games",
                    description: "I have been an avid Tabletop Roleplaying game fan since the late 90s, an active member of the Irish LARPing scene from ~2000 to 2015, and have been running a tabletop game weekly for two years.",
                    skills:["Planning", "Team coordination", "Lateral thinking", "Dispute resolution and deescalation"]
                }
            ]
        };

        function $(elementId)
        {
            return document.getElementById(elementId);
        }

        function $$(querySelector)
        {
            return document.querySelectorAll(querySelector);
        }

        function capFirst(string)
        {
            let words = string.split(/(?=[A-Z])/);
            words[0] = words[0].charAt(0).toUpperCase() + words[0].slice(1);
            return words.join(" ");
        }

        window.addEventListener("load", function(event) {
            let $template = $('cv-section').content.querySelector("div");
            let $cvBody = $('cv-body');

            for(let [key, value] of Object.entries(dataForResume))
            {
                let $section = $template.cloneNode(true);
                $section.querySelector("h2").textContent = capFirst(key);
                $cvBody.append($section);
                let $container = $section.querySelector(".container-fluid");

                for(let [childKey, childValue] of Object.entries(value))
                {
                    let $row = document.createElement("div");
                    $row.classList.add("row");

                    let $col1 = document.createElement("div");
                    $col1.classList.add("col-3");
                    $col1.classList.innerHTML = capFirst(childKey);
                }
            }
        });
    </script>
</head>
<body>
    <template id="cv-section">
        <div class="container-fluid">
            <h2></h2>
            <div class="container-fluid"></div>
        </div>
    </template>
    <div class="container" id="cv-body">
        <h1 class="text-center">Curriculum Vitae</h1>
        <div class="container-fluid"></div>
    </div>
</body>
</html>
